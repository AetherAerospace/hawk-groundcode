<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
            integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
            crossorigin=""/>
        <script
            src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
            integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
            crossorigin=""></script>
        <!-- Mapbox -->
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js'></script>
        <link
            href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css'
            rel='stylesheet'/>
        <link
            rel="stylesheet"
            href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.css"
            type="text/css">
        <script
            src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.js"></script>
        <script
            src="node_modules/mapbox-gl-gl-style-switcher/dist/index.js"
            type="application/javascript"></script>
        <!-- Bootstrap -->
        <!-- <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous"> -->
        <!-- custom css -->
        <link rel="stylesheet" href="../css/test-design.css">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap"
            rel="stylesheet">
        <!-- FileSaver -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <title>AETHER WCP</title>
        <!-- favicon -->
        <link rel="icon" href="../img/logoNewJapaneseTextBlack.png" type="image/x-icon">
    </head>

    <body>
        <div class="container">
            <!-- title -->
            <!-- <div class="center-text"> 
                <h1 class="text-light">
                    <img src="../img/logoNewJapaneseText.png" width="50" class="float-start"> 
                    AETHER Web Control Panel
                </h1> 
            </div> -->
            <div class="grid-container">
                <!-- payload control -->
                <div id="right_side" class="grid-item grid-element-bottom">
                    
                </div>
                <!-- map -->
                <div class="grid-item grid-element-map-master">
                    <div id="map" class="grid-element-map"></div>
                    <div>
                        <!-- payload -->
                        <p class="grey-text">Payload&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspStatus &nbsp Targeting Status</p>
                        <p>
                        <span class="payload">Eyeball Mk1</span>
                        <span>&nbsp</span>
                        <span class="payload">ARMED</span>
                        <span>&nbsp</span>
                        <span class="payload">LOCKED</span>
                        </p>
                        

                    </div>
                    
                    
                </div>

                <!-- aricraft status dashboard -->
                <div id="controls" class="grid-item grid-element-left1">
                    <h3>AAI HAWK</h3>
                    <!-- engine charts -->
                    <div>
                        <div id="left-eng"></div>
                        <div id="right-eng"></d>
                    </div>
                    </br>
                
                    <!-- engine status 1 -->
                    <div>
                        <span class="btn-header-left">ENGINE 01</span>
                        <span class="btn-header">ENGINE 02</span>
                    </br>
                    <button id="left-eng-pwr" class="btn">PWR</button>
                    <button id="left-eng-error" class="btn">ERROR</button>
                    <button id="right-eng-pwr" class="btn">PWR</button>
                    <button id="right-eng-error" class="btn">ERROR</button>

                    </div>
                    <!-- engine status 2 -->
                    <div>
                        <button id="left-eng-fire" class="btn">FIRE</button>
                        <button id="left-eng-speed" class="btn">SPEED</button>
                        <button id="right-eng-fire" class="btn">FIRE</button>
                        <button id="right-eng-speed" class="btn">SPEED</button>
                    </div>
                    <!-- engine status 3 -->
                    <div>
                        <button id="left-eng-temp" class="btn">TEMP</button>
                        <button id="left-eng-battery" class="btn">BATTERY</button>
                        <button id="right-eng-temp" class="btn">TEMP</button>
                        <button id="right-eng-battery" class="btn">BATTERY</button>
                    </div>
                    <!-- engine status 4 -->
                    <!-- <div>
                        <button id="left-eng-amp" class="btn">AMP</button>
                        <button id="left-eng-volt" class="btn">VOLT</button>
                        <button id="right-eng-amp" class="btn">AMP</button>
                        <button id="right-eng-volt" class="btn">VOLT</button>
                    </div> -->

                </div>

                <!-- <div id="map" class="bg-light bg-opacity-10 text-light col-md-9"></div> -->
                <!-- aircraft posistion status -->
                <div id="right1" class="grid-item grid-element-left2">

                    </br>
                    <div>
                        <span class="btn-header-left">SPEED&nbsp&nbsp&nbsp&nbsp</span>
                        <span class="btn-header">BEARING</span>
                        </br>
                        <button id="speed" class="btn-long">52 m/s</button>
                        <button id="bearing" class="btn-long">45째</button>
                    </div>
                    </br>
                    <div>
                        <span class="btn-header-left">LATITUDE&nbsp</span>
                        <span class="btn-header">LONGTITUDE</span>
                        </br>
                        <button id="lat" class="btn-long">37.123456</button>
                        <button id="long" class="btn-long">-122.123456</button>
                    </div>
                    </br>
                    <div>
                        <span class="btn-header-data">ALT&nbsp&nbsp</span>
                        <span class="btn-header-data">ROLL&nbsp</span>
                        <span class="btn-header-data">PITCH</span>
                        <span class="btn-header">YAW</span>
                        </br>
                        <button id="altitude" class="btn btn-short">103M</button>
                        <button id="roll" class="btn btn-short">0.0째</button>
                        <button id="pitch" class="btn btn-short">5.2째</button>
                        <button id="yaw" class="btn btn-short">0.0째</button>
                    </div>
                </div>
                
                <!-- fpv system -->
                <div id="left3" class="grid-item grid-element-left3">
                    </br>
                    <!-- fpv video feed -->
                    <div>
                        <div class="video-container">
                            <video autoplay="true" muted loop width="400" height="280" controls>
                                <source src="../img/DroneUI - Copy.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/keys.js"></script>
        <script src='../js/togeojson.js'></script>
        <script src="../js/plotly-2.16.1.min.js"></script>
        <script src="../js/status.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
